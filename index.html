<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <style>
    chess-board {
      font-size: 250%;
    }

    body {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>&lt;chess-board&gt;</h1>
  <h2>Empty Board</h2>
  <chess-board id="empty-board"></chess-board>

  <h2>Starting Position</h2>
  <chess-board fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
  </chess-board>

  <h2>Scholars Mate</h2>
  <chess-board fen="r1bqk1nr/pppp1Qpp/2n2n2/4p3/2B1P3/8/PPPP1PPP/RNB1K1NR">
  </chess-board>

  <h2>Show frame</h2>
  <chess-board
    frame
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>

  <h2>Starting Position (black on bottom)</h2>
  <chess-board
    reverse
    frame
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>

  <h2>Unicode Pieces</h2>
  <chess-board
    unicode
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>

  <h2>Unicode Pieces (reverse)</h2>
  <chess-board
    unicode
    reverse
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>

  <h2>Unicode Pieces (reverse and framed)</h2>
  <chess-board
    unicode
    reverse
    frame
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>
  <script>
    window.chessBoard = document.querySelector("#empty-board");
    console.log(
      "%cwindow.chessBoard is the empty board on top",
      "color: green; font-weight: bold;"
    );
    console.log(
      `You can try to modify it:

      chessBoard.fen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
      chessBoard.move("e2", "e4")

      chessBoard.unicode = true
      chessBoard.reverse = true

      chessBoard.put("e4", "K")
      chessBoard.put("d5", "k")
      chessBoard.piece("d5")

      chessBoard.clear()
`
    );
  </script>
</body>
