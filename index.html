<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <style>
    :root {
      --chess-board-cell-size: 40px;
    }
    body {
      max-width: 700px;
      margin: auto;
      text-align: center;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>&lt;chess-board&gt;</h1>
  <h2>Empty Board</h2>
  <chess-board id="empty-board"></chess-board>

  <h2>Starting Position</h2>
  <chess-board fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
  </chess-board>

  <h2>Starting Position (black on bottom)</h2>
  <chess-board
    reverse
    fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
  >
  </chess-board>

  <h2>Scholars Mate</h2>
  <chess-board fen="r1bqk1nr/pppp1Qpp/2n2n2/4p3/2B1P3/8/PPPP1PPP/RNB1K1NR">
  </chess-board>

  <h2>Custom Sizing</h2>
  <pre><code>height: 300px; width: 300px;</code></pre>
  <chess-board
    style="height: 300px; width: 300px;"
    fen="r1bqk1nr/pppp1Qpp/2n2n2/4p3/2B1P3/8/PPPP1PPP/RNB1K1NR"
  >
  </chess-board>

  <div>
    <h2>BoardFrame</h2>

    <h3>Show frame (all sides)</h3>
    <chess-board
      frame="all"
      fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
    >
    </chess-board>

    <h3>Show frame (left bottom)</h3>
    <chess-board
      frame="left bottom"
      fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
    >
    </chess-board>

    <h3>Show frame (top right)</h3>
    <chess-board
      frame="top right"
      fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
    >
    </chess-board>
    <h3>Show frame (top right reverse)</h3>
    <chess-board
      frame="top right"
      reverse
      fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
    >
    </chess-board>
  </div>

  <script>
    window.chessBoard = document.querySelector("#empty-board");
    console.log(
      "%cwindow.chessBoard is the empty board on top",
      "color: green; font-weight: bold;"
    );
    console.log(
      `try this ðŸš€:

chessBoard.fen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"

chessBoard.frame = true

chessBoard.put("e4", "K")
chessBoard.put("d5", "k")

chessBoard.clear()
`
    );
  </script>
</body>
